<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join Our Discord & Social Media</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            position: relative;
        }
        .container {
            text-align: center;
        }
        .join-btn {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .join-btn:hover {
            background-color: #5b6eae;
        }
        .join-btn img {
            margin-right: 10px;
            width: 25px;
            height: 25px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .social-icons {
            margin-top: 50px;
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .social-icons a {
            text-decoration: none;
        }
        .social-icons .youtube {
            width: 40px;
            height: auto;
        }
        .copyright {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZcScriptz</h1>
        <p>Join our Discord server and follow me on social media!</p>
        <a href="https://discord.com/invite/MYxtkYJB8F" class="join-btn">
            <img src="https://cdn.iconscout.com/icon/free/png-256/discord-3-569463.png" alt="Discord Logo">
            Join Discord Server
        </a>

        <!-- Social Media Icon (YouTube) -->
        <div class="social-icons">
            <a href="https://youtube.com/@xchrizzc?si=HTMrGoAW65gqJEOP">
                <img class="youtube" src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
            </a>
        </div>
    </div>

    <!-- Copyright Section -->
    <div class="copyright">
        Â© 2024 ZcScriptz. All rights reserved.
    </div>
</body>
</html>
